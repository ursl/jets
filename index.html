<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jet playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jet Playground</h1>
            <div class="controls">
                <button id="generateData">Generate Random Data (Quasi-Jets)</button>
                <button id="toggle3D">Toggle 3D View</button>
                <button id="resetView">Reset 3D View</button>
                <label for="gridSize">Grid Size:</label>
                <input type="range" id="gridSize" min="5" max="50" value="20">
                <span id="gridSizeValue">20</span>
                <label for="viewAngle">View Angle:</label>
                <input type="range" id="viewAngle" min="0" max="45" value="22">
                <span id="viewAngleValue">22°</span>
                <label for="cellEnergy">Energy (GeV):</label>
                <input type="number" id="cellEnergy" min="0" max="1000" step="0.1" value="10.0">
            </div>
        </header>
        
        <main>
            <div class="visualization-container">
                <div class="canvas-wrapper">
                    <canvas id="histogramCanvas" width="600" height="600"></canvas>
                    <div class="axis-label x-axis">Azimuth φ (rad)</div>
                    <div class="axis-label y-axis">Rapidity y</div>
                </div>
                <div id="tooltip" class="tooltip"></div>
            </div>
            
            <div class="info-panel">
                <div class="collapsible-section">
                    <h3 class="collapsible-header" id="dataInfoHeader">
                        <span>Jet Algorithm Parameters</span>
                        <span class="collapse-icon">▼</span>
                    </h3>
                    <div class="collapsible-content" id="dataStats">
                        <div class="parameter-control">
                            <label for="coneRadius">Cone Radius:</label>
                            <input type="number" id="coneRadius" min="0.1" max="2.0" step="0.1" value="0.8">
                        </div>
                        <div class="parameter-control">
                            <label for="seedThreshold">Seed Threshold (GeV):</label>
                            <input type="number" id="seedThreshold" min="0.1" max="100" step="0.5" value="10.0">
                        </div>
                    </div>
                </div>
                
                <div class="collapsible-section">
                    <h3 class="collapsible-header" id="jetAlgorithmsHeader">
                        <span>Jet Algorithms</span>
                        <span class="collapse-icon">▼</span>
                    </h3>
                    <div class="collapsible-content">
                        <div class="algorithm-buttons">
                            <button id="coneAlgorithm" class="algorithm-btn">Cone</button>
                            <button id="ktAlgorithm" class="algorithm-btn">Kt</button>
                        </div>
                    </div>
                </div>
                
                <div class="collapsible-section collapsed">
                    <h3 class="collapsible-header" id="controls3DHeader">
                        <span>3D Controls</span>
                        <span class="collapse-icon">▼</span>
                    </h3>
                    <div class="collapsible-content" id="controls3D">
                        <p>Rotation Z: <span id="rotationZ">0.00</span> rad</p>
                        <p>View Angle: <span id="viewAngleDisplay">22°</span></p>
                        <p>Zoom: <span id="zoomLevel">1.00</span></p>
                        <p><small>Desktop: Drag horizontally to rotate • Scroll to zoom</small></p>
                        <p><small>Mobile: Single finger drag to rotate • Pinch to zoom</small></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
    <script src="cone1.js"></script>
</body>
</html>
